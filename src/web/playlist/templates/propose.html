{% extends "base.html" %}

{% block head %}
    <script type="text/javascript" src="{{STATIC_URL}}js/master.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/proposeMain.js"></script>
    <script type="text/javascript">
        var current_token = '{{ csrf_token }}';
    </script>
{% endblock %}

{% block content %}
<div class="row">
<div class="span12">
<div class="page-header">
  <h1>Podziel się pomysłem!<small> Zaproponuj pomysł, my postaramy się go zrealizować.</h1>
</div>
</div>
</div>

<div class="row">
<form class="form">
{% csrf_token %}
     <div class="input-prepend input-append">
       <span class="add-on"><i class="icon-heart"></i></span>
       <input id="prop_text" type="text" class="input-xxlarge">
       <button class="btn btn" type="button" onclick="add_new_prop(); return false;"><i class="icon-plus-sign"></i> DODAJ NOWY</button>
     </div>
</form>
</div>

<div class="row">
    <table class="table table-hover">
     <thead>
      <tr>
        <th>Przez</th>
        <th>Pomysł</th>
        <th>Thumbs</th>
      </tr>
    </thead>
    <tbody id="proposelist">

    </tbody>
    </table>
</div>
{% endblock %}
