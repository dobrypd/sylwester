{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "css/photo_gallery.css" %}" />
    <script type="text/javascript">
        var current_token = '{{ csrf_token }}';
    </script>
{% endblock %}

{% block content %}

<div class="container marketing" id="start">

<div class="row featurette">
<div class="page-header">
  <h1>ZdjÄ™cia<small> z Czarnorzek</small></h1>
</div>
</div>
    
    <div class="row featurette">
    
    {% for album in albums %}
    <h3 class="">{{ album.title }}</h3>
    <div class="img_thumb img-circle">
        <a href="{{ album.get_absolute_url }}" title="{{ album.title }}">
            {% with album.thumbnails.all.1 as thumb %}
            <img src="{{ thumb.url }}" alt="{{ album.title }}" class="img_thumb img-circle" />
            {% endwith %}
        </a>
    </div>
    {% endfor %}
    

    </div>
    
{% endblock %}

{% block backscripts %}
<script type="text/javascript" src="{% static "js/albumMain.js" %}"></script>
{% endblock %}
